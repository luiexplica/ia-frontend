<section class="grid items-center h-screen lg:grid-cols-2">

  <div class="relative p-8 my-auto text-center sm:p-10 md:p-20 xl:px-32 xl:py-24">

    <div class="absolute left-0 right-0 mx-auto -top-14 hover:cursor-pointer pcTab:-top-2 w-fit logoSection"
      (click)="goTo('home')">
      <img src="assets/images/logo_lui.png" class="w-20 h-w-20" alt="logo" />
    </div>

    <h3 class="block mb-2 font-sans text-3xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900">
      Registro de usuario
    </h3>
    <p class="block mb-12 font-sans text-base antialiased font-normal leading-relaxed text-gray-700">
      Enter your email and password to sign in
    </p>

    <form [formGroup]="form()" (ngSubmit)="onSubmit()" class="mx-auto max-w-[24rem] text-left space-y-4">

      <app-form-layout [formRows]="formRows()" [formRef]="form()">
      </app-form-layout>

      <div class="footerForm">
        <app-button [fullWidth]="true" (onClick)="onSubmit()" [size]="'md'">
          <span text>
            Enviar
          </span>
        </app-button>
      </div>

    </form>

    <div class="mx-auto max-w-[24rem] text-left">
      <hr class="my-4">
      <p class="block font-sans text-base antialiased font-normal leading-relaxed text-center text-gray-700">
        ¿Ya tienes cuenta?
        <a [routerLink]="['/login']" class="font-bold text-gray-900">
          Inicia sesión ahora
        </a>
      </p>
    </div>

  </div>

  <img src="https://www.material-tailwind.com/img/bg-sign-in.avif" alt="background image" class="hidden object-cover w-full h-screen lg:block" />

</section>
